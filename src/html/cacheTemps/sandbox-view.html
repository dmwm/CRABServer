<div class="panel panel-default">
    <!-- Default panel contents -->
    <div><h4 class = "special-header">{{cacheData.selectedUser.username+"\'s Sand boxes"}}</h4>
    <ul class="pager back-btn">
        <li class="previous"><a href="#/task-view">&larr; Back to summary</a></li>
    </ul>
    </div>

    <!-- Table -->
    <table class="table table-bordered table-striped panel-heading">

        <thead>
            <tr>
                <td class = "col-lg-4">Hash key</td><td>Date Accessed</td><td>Date Changed</td><td>Exist?</td><td>Size (kB)</td><td>Last time modified</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat = "sandbox in cacheData.selectedUser.sandBox">
                <td class = "truncate" ><a href="{{'https://hammer-crab3.cern.ch/crabcache/file?hashkey=' + sandbox.hashkey}}" title = {{sandbox.hashkey}}>{{sandbox.hashkey}}</a></td><td>{{sandbox.accessed| date}}</td><td>{{sandbox.changed | date}}</td><td>{{sandbox.exists}}</td><td>{{sandbox.size}}</td><td>{{sandbox.modified| date}}</td>
            </tr>
        </tbody>
    </table>

</div>
